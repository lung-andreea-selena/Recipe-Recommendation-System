<h2>Recommended Recipes</h2>
<div class="cards">
  <mat-card *ngFor="let r of recipes">
    <mat-card-title>{{ r.title }}</mat-card-title>
    <mat-card-content>
      <p><strong>Ingredients:</strong> {{ r.ingredients.join(', ') }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="seeDetails(r)">
        See all details
      </button>
    </mat-card-actions>
  </mat-card>
</div>
